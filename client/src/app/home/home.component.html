<div class="container-fluid">
<div class="row" *ngFor="let product of products , let i = index" style="margin-left:40px;">
    <div class="col-12 mt-3" *ngIf="i < 2">
       <div class="img-wrapper">
        <img class="bigImg" src="{{product.pictureUrl}}">
    </div>
        
    </div>
</div>
<div class="row">
    
        <div class="col-6 mb-4 " *ngFor="let product of products, let i = index" >
            <div  *ngIf="i > 3 && i < 10" class="sub-img-wrapper me-1">
             <img src="{{product.pictureUrl}}" alt="">
            </div>
        </div>
    
</div>
</div>
